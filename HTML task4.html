<!DOCTYPE html>
<head>
<style>
body{
	display:flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
label {
  display: inline-block;
  width: 140px;
  text-align: left;
}
button{
	text-align:right
}
</style>
</head>
<body>    
  <form>
    <div class="block">
        <label>Full Name:</label>
        <input type="text" align:right/><br><br>
    </div>
    <div class="block">
        <label>User Name:</label>
        <input type="text" /><br><br>
    </div>
    <div class="block">
        <label>Password:</label>
        <input type="password" /><br><br>
    </div>
    <div class="block">
        <label>Re-Password:</label>
        <input type="password" /><br><br>
    </div>
    <div class="block">
        <label>Address:</label>
       <input type="text" /><br><br>
    </div>
    <div class="block">
        <label>Age:</label>
        <input type="number" /><br><br>
    </div>
    <div class="block">
        <label>Gender:</label>
        <select>
            <option>--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select><br><br>
        <button type="save" value="Submit">Save</button>
        <button type="reset" value="Reset">Reset</button>
    </form>
</body>
</html>
